name: Docker Test

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          docker-compose ps

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until docker-compose exec -T backend curl -f http://localhost:3001/health; do sleep 2; done'
          timeout 120 bash -c 'until docker-compose exec -T frontend curl -f http://localhost:3000; do sleep 2; done'

      - name: Run backend tests in container
        run: |
          docker-compose exec -T backend npm test

      - name: Check backend health
        run: |
          curl -f http://localhost:3001/health || exit 1

      - name: Check frontend accessibility
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: View logs
        if: failure()
        run: |
          docker-compose logs

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v


