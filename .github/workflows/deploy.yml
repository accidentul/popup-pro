name: Deploy to Google Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  BACKEND_SERVICE: exit-intent-popup-backend
  FRONTEND_SERVICE: exit-intent-popup-frontend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: Build and push backend image
        run: |
          docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:${{ github.sha }} ./backend
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:${{ github.sha }}
          docker tag $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:${{ github.sha }} $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:latest
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$BACKEND_SERVICE/backend:${{ github.sha }} \
            --region $GAR_LOCATION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --set-env-vars REDIS_URL="${{ secrets.REDIS_URL }}" \
            --set-env-vars PORT=8080 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
            --set-env-vars DB_POOL_MAX=20 \
            --set-env-vars DB_POOL_MIN=5 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --concurrency 80 \
            --cpu-throttling

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: Get backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region=$GAR_LOCATION --format='value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ steps.backend-url.outputs.BACKEND_URL }} \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:${{ github.sha }} \
            ./frontend
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:${{ github.sha }}
          docker tag $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:${{ github.sha }} $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:latest
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$FRONTEND_SERVICE/frontend:${{ github.sha }} \
            --region $GAR_LOCATION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NEXT_PUBLIC_API_BASE_URL=${{ steps.backend-url.outputs.BACKEND_URL }} \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --concurrency 80 \
            --cpu-throttling

